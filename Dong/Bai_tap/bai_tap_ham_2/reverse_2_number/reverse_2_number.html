<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function reversNumber(n, m) {
        let delta = n;
        n = m;
        m = delta;
        return ' thứ tự 2 số sau khi đổi chỗ là ' + n + ', ' + m;
    }

    document.write(reversNumber(1, 2));
</script>
</body>
