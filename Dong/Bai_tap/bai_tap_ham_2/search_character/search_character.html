<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        function searchCharacter(arr, c){
           return arr.indexOf(c);
        }
        let arr = ['a','b','c','d','e'];
        let  c = 'b';
        alert('vị trí của kí tự '+ c +' trong mảng ['+ arr +'] là '+searchCharacter(arr, c));
    </script>
</body>
</html>
